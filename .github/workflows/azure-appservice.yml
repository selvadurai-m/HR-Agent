name: Deploy to Azure App Service

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Package Next.js standalone
        shell: bash
        run: |
          set -euo pipefail

          rm -rf deploy
          mkdir -p deploy

          # Standalone server + minimal node_modules
          cp -R .next/standalone/* deploy/

          # Static + public assets (required for standalone runtime)
          mkdir -p deploy/.next
          cp -R .next/static deploy/.next/static

          if [ -d "public" ]; then
            cp -R public deploy/public
          fi

          # Startup script (used as App Service Startup Command)
          cp startup.sh deploy/startup.sh
          chmod +x deploy/startup.sh

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: deploy
