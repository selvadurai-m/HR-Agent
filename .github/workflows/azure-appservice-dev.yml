name: Deploy DEV to Azure App Service

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_USERS_TABLE_NAME: users
          NEXT_PUBLIC_INTERVIEWS_TABLE_NAME: interviews
          NEXT_PUBLIC_INTERVIEW_RESULTS_TABLE_NAME: interview_results

      - name: Package Next.js standalone
        shell: bash
        run: |
          set -euo pipefail

          rm -rf deploy
          mkdir -p deploy

          cp -R .next/standalone/* deploy/

          mkdir -p deploy/.next
          cp -R .next/static deploy/.next/static

          # Add this line:
          cp -R .next deploy/.next

          if [ -d "public" ]; then
            cp -R public deploy/public
          fi

          cp startup.sh deploy/startup.sh
          chmod +x deploy/startup.sh

      - name: Deploy to Azure Web App (DEV)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_DEV }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_DEV }}
          package: deploy
